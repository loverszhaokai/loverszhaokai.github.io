---
layout: page
title: Tags
description: "An archive of posts sorted by tag."
---

<div id="tags">
  <!-- <h1>Tags</h1> -->
  <ul class="tags">

    <li>
      {% for tag in site.tags %}
      <a href="#{{ tag | slugify }}" class="tag"> {{ tag }} </a>
      {% endfor %}
    </li>
  </ul>


  
</div>
