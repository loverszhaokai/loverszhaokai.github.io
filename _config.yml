# Dependencies
markdown:         kramdown
highlighter:         pygments

# Permalinks
permalink:        /posts/:title/

# Setup
title:            Kai Zhao
tagline:          "'s blog"
description:      'blogs on computer science and technology.'
url:              http://loverszhaokai.com
baseurl:          '/'
paginate:         3
excerpt_separator: "<br>"

author:
  name:           'Kai Zhao'
  url:            https://loverszhaokai.com

# Custom vars
version:          1.3.0

github:
  repo:           https://github.com/loverszhaokai

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

coderay:
  coderay_wrap:              div
  coderay_line_numbers:      inline
  coderay_line_number_start: 1
  coderay_tab_width:         4
  coderay_bold_every:        10
  coderay_css:               style
